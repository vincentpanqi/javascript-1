<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>alert</title>
    <!-- refresh -->
    <meta http-equiv="refresh" content="3; url=http://javascript.xgqfrms.xyz/index.html">
</head>
<body>
    <script>
        window.onload = (() => {
            // alert("After 3s, auto goto => http://javascript.xgqfrms.xyz/ ");
            let n;
            let count = (n = 3) => {
                alert(`After ${n}s, auto goto => http://javascript.xgqfrms.xyz/`);
                for (var i = 0; i < n; i++) {
                    window.document.write(`${n-i}s`);
                }
            }
            setTimeout(count(), 1000);
        });
    </script>
</body>
</html>
