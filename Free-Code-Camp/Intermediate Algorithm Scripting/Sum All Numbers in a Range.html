<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sum All Numbers in a Range</title>
	<!-- https://www.freecodecamp.com/challenges/sum-all-numbers-in-a-range -->
</head>
<body>
	<div>
		<h1>Sum All Numbers in a Range</h1>
		<pre>
			reduce() 方法:
			接收一个函数作为累加器（accumulator），
			数组中的每个值（从左到右）开始合并，最终为一个值。
		</pre>
	</div>
	<script>
		function sumAll(arr) {
		  var x,y,i,sum=0;
		  x = arr[0];
		  y = arr[1];
		  console.log("x="+x);
		  console.log("\n");
		  console.log("y="+y);
		  l = Math.max(x,y);
		  s = Math.min(x,y);
		  console.log("l="+l);
		  console.log("\n");
		  console.log("s="+s);
		  i=s;
		  for(i;i<=l;i++){
		    console.log("i="+i);
		    sum+=i;
		    console.log("sum="+sum);
		  }
		  return sum;
		}

		sumAll([1, 4]);
		// Array.prototype.reduce() ?
	</script>
</body>
</html>
