<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>indexOf</title>
	<!-- https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array -->
</head>
<body>
	<div>
		<h1>indexOf</h1>
	</div>
	<pre>
		var fruits = ["Apple", "Banana"];

		fruits.push("Mango");
		// ["Strawberry", "Banana", "Mango"]

		var pos = fruits.indexOf("Banana");
		// 1
	</pre>
</body>
</html>
