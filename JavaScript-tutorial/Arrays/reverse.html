<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reverse Arrays with reverse</title>
	<!-- https://www.freecodecamp.com/challenges/reverse-arrays-with-reverse-->
</head>
<body>
	<div>
		<h1>Reverse Arrays with reverse</h1>
	</div>
	<div>
		<pre>
			You can use the reverse method to reverse the elements of an array.

			reverse is another array method that alters the array in place, but it also returns the reversed array.

			var myArray = [1, 2, 3];
			myArray.reverse();
			returns [3, 2, 1]

		</pre>
	</div>
	<script>
		var array = [1,2,3,4,5,6,7];
		var newArray = [];

		// Only change code below this line.

		newArray = array.reverse();
		console.log("newArray = "+newArray);
		//7,6,5,4,3,2,1
	</script>
</body>
</html>
