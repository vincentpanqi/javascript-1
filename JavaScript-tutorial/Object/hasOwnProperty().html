<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>.hasOwnProperty() </title>
	<!-- https://www.freecodecamp.com/challenges/testing-objects-for-properties -->
</head>
<body>
	<div>
		<h1>.hasOwnProperty()</h1>
	</div>
	<script>
		var myObj = {
		  top: "hat",
		  bottom: "pants"
		};
		myObj.hasOwnProperty("top");    // true
		myObj.hasOwnProperty("middle"); // false
	</script>
</body>
</html>
