            <p align="center">&nbsp;</p>
            <p align="center" class="style14 style16"><strong>南德集团卫星业务经营实况</strong></p>
            <p>　　1992 年底，我加盟南德集团公司。南德集团卫星业务在当时刚刚起步。集团当时有两个卫星公司，一个是北京南德商用卫星公司，负责卫星的购置、发射业务，另一个是卫星应用公司，负责卫星的地面应用业务和卫星转发器的租赁业务。初期我在卫星应用公司工作，负责卫星转发器的市场开发。 1993 年 7 月担任卫星应用公司总经理。 1993 年 10 月集团将两个卫星公司合二为一，统称北京南德商用卫星公司，由我担任总经理，直至 1998 年年底。 </p>
            <p>我担任南德商用卫星公司总经理期间， <strong>主要经营开发的项目有 </strong>： </p>
            <p align="center"><strong>项 </strong><strong></strong><strong>目 </strong><strong></strong><strong>一 </strong><strong></strong></p>
            <p>　　1993 年 12 月，我和时任南德卫星公司总工程师的王福恒，在莫斯科签下航向 1 号卫星的合同（草案），该卫星于同年 12 月 28 日发射成功，为全球第一颗直播电视卫星，技术优良（见附件一）。 1994 年 6 月和台湾助东国际实业公司签下卫星租赁合同（见附件二），该卫星电视节目于 1994 年 10 月 1 日正式在台湾播出。航向卫星合同租期为五年，共有两个转发器，每个转发器年租金 215 万美元，五年合计租金收入为 2150 万美元，初期定金为 40 万美元，该合同后因助东公司内部经营变故，租金至今未能向南德集团支付，只交付了定金 40 万美元，南德集团只好关闭了向其出租的转发器。该公司尚欠南德集团租金 100 万美元左右。 </p>
            <p align="center"><strong>项 </strong><strong></strong><strong>目 </strong><strong></strong><strong>二 </strong><strong></strong></p>
            <p>　　1995 年 10 月，我在莫斯科和国际卫星组织签定了共同发射经营航向 2 号卫星的合同。航向 2 号卫星性能和航向 1 号为同一型号的卫星，总造价为 3000 万美元（含发射、保险等费用），南德卫星公司出资 1800 万美元，占股 60% ，国际卫星组织出资 1200 万美元，并提供轨道位置和地面测控及运营管理，以后南德卫星公司实际投资为 1250 万美元，实际控股 42% 。航向 2 号卫星于 1995 年 11 月 18 日发射成功，经调试， 1996 年 1 月正式投入使用。 </p>
            <p align="center"><strong>项 </strong><strong></strong><strong>目 </strong><strong></strong><strong>三 </strong><strong></strong></p>
            <p>　　1994 年 4 月，南德集团在北京总部与俄罗斯航天信息公司签下航向 3 号卫星（又称航向— P 卫星）的共同经营协议草案，该卫星有十二个转发器，全部为 KU 频段，卫星设计寿命为十五年，覆盖范围大，性能优良，为世界一流水平。俄罗斯负责提供卫星设计制造、发射、测控和轨道位置，双方在英属的开曼群岛注册成立了合资的航天投资公司，俄方占股 20% 。该项目南德实际投入了 270 万美元启动该卫星制造程序，后因故南德无法继续投入，双方决定引进新的投资者，并和俄方总经理契尔林签定了相关的协议（见附件三）。据了解，俄方现已将该卫星制造发射成功并投入了使用。按当时预测，该卫星的年租金总收入应该在 2000 万美元左右（ 150 万美元 / 年 × 12 个转发器）。 </p>
            <p>　　后因南德国内变故，一直未能再和俄方协商，南德的实际投入 资金如何计算、合同如何执行等重大事项均搁置至今。按照国际惯例，最简单的方法就是按所签定合同的总造价 5000 万美元计算，以南德实际投入 270 万美元计算，南德应持有 5 . 4% 的股权，按此比例分配，南德年收入则应为 2000 万 × 5 . 4% = 108 万美元，总收入则应为 108 万美元 × 15 年 = 1620 万美元。 </p>
            <p>　　我个人认为，现在该合同应该如何了结，南德集团完全有条件与俄方继续磋商。 </p>
            <p align="center"><strong>项 </strong><strong></strong><strong>目 </strong><strong></strong><strong>四 </strong><strong></strong></p>
            <p>　　1996 年—— 1997 年，南德卫星公司和英国萨瑞卫星公司、信息咨询公司及俄空间飞行器制造公司（俄军方）签定了利用要销毁的俄制 SS19 导弹，改制为小卫星发射场项目，南德集团出资几十万美元作前期市场调研、开发等费用，并作出了可行性分析报告。就在项目即将实施时，南德因国内变故，中止了合作，现该项目已由其它公司接手并成功实施。按当时的市场预测，则此项目每年将有 2000 万美元左右的收益。南德集团在该项目中所花费用如何处理，尚待磋商。 </p>
            <p><strong>　　南德卫星业务投资和投资回报 </strong>： </p>
            <p><strong>　　一、 投资回报 </strong><strong></strong></p>
            <p>　　1996 年 2 月在北京南德集团总部，由南德集团总裁牟其中和国际卫星组织总经理库达良夫采夫、俄罗斯航天信息公司总经理契尔林，三方共同签定了共同经营航向 1 号、航向 2 号卫星的协议（合同见附件四），委托国际卫星组织负责将两颗卫星出租给俄罗斯“桥”集团公司（租赁合同见附件五）。合同规定：“桥”公司每年向国际卫星组织共支付 1200 万美元的租金。航向卫星设计寿命为 7 年，据该卫星总设计师库美兹介绍，该星实际寿命能够达到 12 年（航向 1 号卫星 1993 年发射，至今仍在正常工作，寿命已达 10 年）。 </p>
            <p>　　航向 1 号、 2 号卫星的收入及各方分配如下： </p>
            <p>　　1 、年总收入： 1200 万美元（合同已执行部分，南德首期收益款已经收到） </p>
            <p>（付款凭证见附件七）； </p>
            <p>　　２、 寿命期总收入：（寿命按 10 年期计算） 1200 万美元 × 10 年 = 1 . 2 亿美元 （寿命按 12 年期计算） 1200 万美元 × 12 年 = 1 . 44 亿美元 </p>
            <p>　　３、&nbsp; 南德卫星公司收入：（按实际投入所占股份 42% 计算） </p>
            <p>　　４、&nbsp; 1 . 2 亿美元 × 42%=5040万美元 　　1.44亿美元×42%=6048万美元 </p>
            <p>　　５、&nbsp; 航向 3号卫星和小卫星发射项目的收入预测，我在前面已经讲过，不再重复。 </p>
            <p>　　1996年8月，南德集团因其国内原因，决定将其持有的航向卫星股权转让给国际卫星组织。当牟其中总裁将转让意图告诉我时，我不赞同此方案，我认为这无疑是“杀鸡取卵”。后经牟其中总裁反复说服，我于96年8月在莫斯科和国际卫星组织总经理签定了转让协议（见附件六）。合同规定，由国际卫星组织收购南德42%的股权，国际卫星组织则退还南德已投入的1250万美元股本金，卫星已从96年1月开始收取租金，故应支付南德半年应得的分配租金，计200万美元。扣除前期各种费用42万美元，实际支付南德150万美元左右租金（因96年上半年还有一个转发器仍在调试中，实际按4个转发器租金收入计算）。96年10月国际卫星组织按此协议执行，陆续返还南德集团股本金1250万美元和应分得的租金150万美元。返还资金见汇款凭证（见附件七）。全部资金于1997年5月执行完毕。 </p>
            <p>　　卫星项目是一个高科技的系统工程，南德投资的卫星项目也有一个投资回收周期。南德的卫星业务实际上从一九九六年已经开始进入了投资回收阶段。 </p>
            <p><strong>　　二、南德卫星公司项目投资概况： </strong></p>
            <p>　　1、航向1号卫星，直接投资共计400万美元； </p>
            <p>　　2、航向2号卫星，直接投资共计1250万美元 （航向1号、2号卫星的投资凭证见附件八） </p>
            <p>　　3、航向3号卫星，直接投资270万美元；（投资凭证见附件三） </p>
            <p>　　4、小卫星发射项目，直接投资约20万美元； </p>
            <p>　　5、1994年——1995年期间，卫星公司在加拿大多伦多证券市场筹备上市的费用及卫星公司在全球各地的市场开发、技术调试等费用，共约200万美元。 </p>
            <p>　　据不完全统计，南德集团在卫星业务上的直接投资约在 2200万美元左右，此数字还不包括集团公司其他相应的如融资等配套服务的费用。 </p>
            <p><strong>　　三、南德卫星公司尚遗留及待处理的业务： </strong></p>
            <p>　　１、&nbsp; 台湾助东国际实业公司欠南德集团的 100万美元卫星租金的欠款回收； </p>
            <p>　　２、&nbsp; 航向 3号卫星，因前期已投资270万美元，现该卫星已投入使用，投资回收该如何计算，尚待与俄方协商处理。按惯例，应按南德实际投入股本金所占的比例进行分配，照此计算，南德应该还有1600万美元的投资回报款尚待收回。 </p>
            <p>　　３、 小卫星发射项目，该项目由南德集团牵头并出资先期费用，现该项目开发已进入投资回收期。南德的先期投入费用如何计算？尚待与各合作方协商解决。 </p>
            <p>　　南德集团为卫星业务投入了大量资金，实实在在进行了卫星项目的操作，主要项目均已进入了投资回报阶段，应该说，南德集团在卫星业务上的选择和判断都是正确的。 </p>
            <p>　　非常遗憾的是，这些遗留的尚待处理的业务，如不能及时地得到解决，随着时间的推移，必将造成不可挽回的巨大的经济损失。不管怎么讲，都是中国人的钱，损失都是令人心痛的。 </p>
            <p>　　上述业务是我担任南德商用卫星公司总经理期间操作的主要项目，所有业务均清晰准确，实事求是，有据可查，完全能够经得起历史的验证。 </p>
            <p align="center">南德商用卫星公司总经理 </p>
            <p align="center">王 德 国 </p>
            <p align="center">二00三年三月一日 </p>
            <p>附录十四： </p>
            <p align="center">南德商用卫星公司和国际卫星组织及航天信息总公司签定的 </p>
            <p align="center">共同经营协议摘录（中文、俄文）（ 1996年2月15日签定） </p>
            <p align="center">共同经营协议 </p>
            <p>　　该共同经营协议（以下简称协议）是在南德商用卫星公司（以下简称 A 方），国际卫星组织（以下简称 B 方）和航天信息总公司（以下简称 C 方）间签署的，于 1996 年 2 月 15 日起生效。 </p>
            <p>　　各方由于以下责任，参与本协议： </p>
            <p>　　1 、根据 B 方、 C 方协议， B 方成为航向 1 通信容量的排他优先使用者。 </p>
            <p>　　2 、根据 B 方、 C 方共同经营协议， B 方成为航向 2 航天器部分产权拥有者。 </p>
            <p>　　3 、 A 方、 B 方愿共同进行航向 1 、航向 2 航天器商业经营。 </p>
            <p>　　4 、航向 1 航天器生产和发射总投资额为 2000 万美元。 </p>
            <p>　　5 、航向 2 航天器生产和发射总投资额为 3000 万美元。 </p>
            <p>　　…… </p>
            <p align="center"><strong>第三章 </strong><strong></strong><strong>利润分配 </strong><strong></strong></p>
            <p>　　3 . 1 . 商业运营航向 1 航天器的利润将每季度按如下比例分配：60%－ A 方 40%－ B 方 </p>
